<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- can use tailwind css -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="styles" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo">Random Quotes</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down #e57373 red lighten-2">
                <li><a href="https://github.com/Huzaifa77" target="_blank">by_huzaifa</a></li>
            </ul>
        </div>
    </nav>

    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s1"></div>
        <div class="col s1"></div>
        <div class="col s1"></div>
        <div class="col s6">
            <div class="card center-align grey lighten-3">
                <div class="card-content black-text">
                    <u><span class="card-title" id="g">Category:</span></u>
                    <h4 id="quotes"><i>Quote</i></h4>
                    <cite id="author">author</cite>
                </div>
                <div class="card-action">
                    <button onclick="generate()" class="btn waves-effect waves-light" type="submit">Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
